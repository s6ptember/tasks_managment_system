{% load static %}
<!DOCTYPE html>
<!--
Filename: login.html
Path: src/templates/users/login.html
Description: Страница входа в систему с Dark Liquid Glass дизайном
-->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Task Manager</title>

    <!-- Tailwind CSS (local build) -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #000000;
            background-attachment: fixed;
        }

        .liquid-glass {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.08) 0%,
                rgba(255, 255, 255, 0.03) 100%
            );
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow:
                0 8px 32px 0 rgba(0, 0, 0, 0.4),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 0 rgba(255, 255, 255, 0.05);
        }

        .frosted-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(60px) saturate(200%);
            -webkit-backdrop-filter: blur(60px) saturate(200%);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 12px 48px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.15);
        }

        .organic-shape {
            border-radius: 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tactile-surface {
            background: linear-gradient(
                145deg,
                rgba(255, 255, 255, 0.04),
                rgba(255, 255, 255, 0.01)
            );
            box-shadow:
                0 4px 24px rgba(0, 0, 0, 0.5),
                inset 0 1px 2px rgba(255, 255, 255, 0.1);
        }

        input {
            color-scheme: dark;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 liquid-glass mb-4 organic-shape">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Task Manager</h1>
            <p class="text-white/60">Войдите в свой аккаунт</p>
        </div>

        <!-- Login Form -->
        <div class="frosted-glass organic-shape p-8">
            {% if form.errors %}
            <div class="mb-6 liquid-glass p-4" style="border-radius: 16px; border: 1px solid rgba(239, 68, 68, 0.3);">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-red-300">Ошибка входа</p>
                        <p class="text-sm text-red-400/80 mt-1">Неверное имя пользователя или пароль</p>
                    </div>
                </div>
            </div>
            {% endif %}

            <form method="post" action="{% url 'users:login' %}" class="space-y-6">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-semibold text-white/90 mb-2">
                        Имя пользователя
                    </label>
                    <input
                        type="text"
                        name="{{ form.username.name }}"
                        id="{{ form.username.id_for_label }}"
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 text-white placeholder-white/40 focus:border-white/30 transition-all"
                        style="border-radius: 16px; backdrop-filter: blur(20px);"
                        placeholder="Введите имя пользователя"
                        required
                        autofocus
                    >
                </div>

                <!-- Password -->
                <div>
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-semibold text-white/90 mb-2">
                        Пароль
                    </label>
                    <input
                        type="password"
                        name="{{ form.password.name }}"
                        id="{{ form.password.id_for_label }}"
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 text-white placeholder-white/40 focus:border-white/30 transition-all"
                        style="border-radius: 16px; backdrop-filter: blur(20px);"
                        placeholder="Введите пароль"
                        required
                    >
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full px-6 py-4 liquid-glass text-white font-semibold hover:scale-[1.02] transition-all duration-300 text-lg"
                    style="border-radius: 16px;"
                >
                    Войти
                </button>

                <!-- Register Link -->
                <div class="text-center">
                    <p class="text-white/60">
                        Нет аккаунта?
                        <a href="#" class="text-white font-semibold hover:text-white/80 transition-colors">
                            Зарегистрироваться
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-sm text-white/40">
            <p>&copy; 2025 Task Manager. Все права защищены.</p>
        </div>
    </div>

</body>
</html>
